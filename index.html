<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>HTMLファイル選択ページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 20px 40px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            margin: 15px 0;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
            width: 80%;
            max-width: 300px;
        }
        .button:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            body {
                padding: 20px;
            }
            .button {
                width: 100%;
                padding: 20px 0;
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <h1>HTMLファイルを選択してください</h1>
    <div class="button-container">
        <a href="easy.html" class="button">Easyモード</a>
        <a href="normal.html" class="button">Normalモード</a>
    </div>
</body>
</html>
